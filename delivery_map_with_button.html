
<!DOCTYPE html>
<html>
<head>
  <title>Карта доставки</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    var map = L.map('map').setView([50.501991, 30.348113], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    var center = [50.501991, 30.348113];

    var zones = [{'radius': 10000, 'color': '#9C27B0', 'price': '200 грн (до 10 км)'}, {'radius': 7000, 'color': '#F44336', 'price': '180 грн (до 7 км)'}, {'radius': 5000, 'color': '#FF9800', 'price': '160 грн (до 5 км)'}, {'radius': 3000, 'color': '#FFC107', 'price': '130 грн (до 3 км)'}, {'radius': 1000, 'color': '#4CAF50', 'price': '100 грн (до 1 км)'}];

    zones.forEach(function(zone) {
      L.circle(center, {
        color: zone.color,
        fillColor: zone.color,
        fillOpacity: 0.3,
        radius: zone.radius
      }).addTo(map).bindPopup(zone.price);
    });

    L.marker(center).addTo(map).bindPopup("Піцаманка<br>Клавдіївська, 40Е").openPopup();
  </script>
  <div style='position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
               z-index: 1000;'>
    <a href='https://pizzamanka.com.ua' target='_blank'
       style='background: #ff5722; color: white; padding: 12px 24px;
              border-radius: 8px; text-decoration: none; font-weight: bold;
              box-shadow: 0 2px 6px rgba(0,0,0,0.3); font-size: 18px;'>
      Замовити піцу
    </a>
  </div>
</body>
</html>
